<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginPage">
            <h1>Welcome Back</h1>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button class="primary-btn" onclick="login()">Login</button>
            <button class="link-btn" onclick="showRegister()">Create Account</button>
        </div>

        <div class="register-container" id="registerPage" style="display: none;">
            <h1>Create Account</h1>
            <input type="text" placeholder="Username" id="regUsername">
            <input type="password" placeholder="Password" id="regPassword">
            <button class="primary-btn" onclick="register()">Register</button>
        </div>

        <div class="chat-container" id="chatPage" style="display: none;">
            <h1>How can I help you today?</h1>
            <div class="chat-display" id="chatDisplay"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button class="mic-btn" onclick="startVoiceInput()">ðŸŽ¤</button>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
